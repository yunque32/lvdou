<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="/plugins/angularjs/angular.min.js"></script>
	<!-- 分页组件开始 -->
	<link rel="stylesheet" href="/plugins/angularjs/pagination.css"/>
	<script src="/plugins/angularjs/pagination.js"></script>
	<!-- 分页组件结束 -->
	<script src="/js/base-pagination.js"></script>
	<script src="/js/service/baseService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/fruitController.js"></script>

    
</head>
<body class="hold-transition skin-red sidebar-mini"
	  ng-app="lvdou"
	  ng-controller="fruitController">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">
			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建"
								data-toggle="modal" data-target="#editModal"
                                ng-click="entity={}">
							<i class="fa fa-file-o"></i> 新建</button>
						<button type="button" class="btn btn-default" title="删除"
                                ng-click="delete()">
							<i class="fa fa-trash-o"></i> 删除</button>
						<button type="button" class="btn btn-default" title="刷新"
								onclick="window.location.reload();">
							<i class="fa fa-refresh"></i> 刷新</button>
						<button type="button" class="btn btn-default" title="导入Excel"
								data-target="#uploadModal" data-toggle="modal"
								ng-click="image_entity={};">
							<i class="fa fa-file-o"></i> 生成二维码
						</button>

					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					<!--  查询条件区-->
					<table>
						<tr>
							<td><input class="form-control"
									   ng-model="searchEntity.name" placeholder="水果名称">
							</td>
							<td><input class="form-control"
									   ng-model="searchEntity.firstChar" placeholder="首字母">
							</td>
							<td>
								<button type="button" class="btn btn-default"
										ng-click="reload();">
									<i class="fa fa-trash-o"></i> 查询
								</button>
							</td>
						</tr>
					</table>
				</div>
			</div><br/>
			<!--工具栏/-->
			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right:0px">
							<input id="selall" type="checkbox" class="icheckbox_square-blue">
						</th> 
						<th class="sorting_asc">品牌ID</th>
						<th class="sorting">产品名称</th>
						<th class="sorting">产地</th>
						<th class="sorting">种类</th>
						<th class="sorting">重量</th>
						<th class="sorting">包装方式</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entity in dataList">
                        <td><input type="checkbox"
                                   ng-click="updateSelection($event,entity.id);"></td>
                        <td>{{entity.id}}</td>
                        <td>{{entity.fruitName}}</td>
                        <td>{{55}}</td>
						<td>{{55}}</td>
						<td>{{55}}</td>
						<td>{{55}}</td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs"
                                    data-toggle="modal" data-target="#editModal"
                                    ng-click="show(entity);">修改</button>
                        </td>
                    </tr>

				</tbody>
			 </table>
			 <!--数据列表/-->
			 <!-- 分页组件  conf : 指定初化分页组件需要参数对象 {} -->
			<tm-pagination conf="paginationConf"/>
		</div>
		<!-- 数据表格 /-->
	 </div>
     <!-- /.box-body -->



	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
			</div>
			<div class="modal-body">		
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>品牌名称</td>
						<td><input  class="form-control"
									ng-model="entity.name"
									placeholder="品牌名称" >  </td>
					</tr>		      	
					<tr>
						<td>首字母</td>
						<td><input  class="form-control"
									ng-model="entity.firstChar"
									placeholder="首字母">  </td>
					</tr>		      	
				 </table>				
			</div>
			<div class="modal-footer">						
				<button class="btn btn-success" data-dismiss="modal"
						ng-click="saveOrUpdate();"
						aria-hidden="true">保存</button>
				<button class="btn btn-default" data-dismiss="modal"
                        aria-hidden="true">关闭</button>
			</div>
		  </div>
		</div>
	</div>
	<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
					<h3 id="myModalLabel2">上传商品图片</h3>
				</div>
				<div class="modal-body">

					<table class="table table-bordered table-striped">
						<tr>
							<td>提示：请导入Excel文档</td>
							<td>
								<table>
									<tr>
										<td><input type="file" id="file" />
											<button class="btn btn-primary" type="button"
													ng-click="uploadFile();">上传</button></td>
										<td><img src="{{image_entity.url}}" width="200px" height="200px"></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
