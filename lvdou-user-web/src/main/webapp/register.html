<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>WeUI</title>

	<link href="css/demo.css" rel="stylesheet" />

	<script src="/js/plugins/angularjs/angular.min.js"></script>
	<script src="/js/base/base.js"></script>
	<script src="/js/service/baseService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/userController.js"></script>
</head>
<body ng-app="lvdou"
	  ng-controller="userController">

<div class="member">
	<img src="images/login.png">
</div>
<!--regitem start-->
<div class="regitem">
	<span>姓名</span>
	<input type="text" id="UserName" name="name" value="">
</div>
<div class="regitem">
	<span>配送地址</span>
	<input type="text" id="address" name="job" value="">
</div>
<span style="margin-top:10px;width:1rem;
     display:inline-block;
	 text-align:right;">配送地址2</span>
<input type="text" id="add" value="">

<div class="regitem">
	<span>手机号码</span>
	<input type="text" id="txtPhone" name="tel" value="" ng-model="user.phone">
</div>

<div class="regitem">
	<span>短信验证码</span>
	<input type="text" id="validate" name="code" placeholder=""/>
	<button id="getCodeBtn0" ng-click="sendCode()">获取验证码</button>
</div>
<div class="agree"><input type="checkbox">我已经阅读并同意<a href="#">《优鲜吧个人用户注册协议》</a></div>

<div class="page__bd page__bd_spacing" style="margin-top:20px;">
	<div class="dregbtn" id="submit"><a href="javascript:void(0)">提交</a></div>
</div>

<!--regitem end-->


<script src="js/jquery-1.9.1.js"></script>
<script src="layer/layer.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
