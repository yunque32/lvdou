<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
          name="viewport"/>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <script src="/js/plugins/angularjs/angular.min.js"></script>
    <script src="/js/base/base.js"></script>
    <script src="/js/service/baseService.js"></script>
    <script src="/js/controller/baseController.js"></script>
    <script src="/js/controller/goodController.js"></script>
</head>
<body ng-app="lvdou"
      ng-controller="goodController">
<div class="ban" style="position: relative"></div>
<div class="order-number">订单号：4405050532</div>

<table  border="0" cellpadding="0" cellspacing="0">
    <tr class="chuti">
        <td width="10%">序号</td>
        <td width="20%">产品</td>
        <td width="10%">单位</td>
        <td width="20%">数量</td>
        <td width="10%">单价</td>
        <td width="15%">金额</td>
        <td width="10%">操作</td>
    </tr>
    <tr>
        <td>1</td>
        <td class="name-color">百香果2</td>
        <td>1斤</td>
        <td>
                <div style="text-align: center">
                    <button id="jian" class="jian" ng-click="jian()">-</button>
                    <input class="num" ng-model="count" value="1">
                    <button id="jia" class="jia" ng-click="jia()">+</button>
                </div>
        </td>
        <td><span class="num-color">20</span> 元</td>
        <td><span class="num-color">40</span>元</td>
        <td><a href="#"> 删除</a></td>
    </tr>
    <tr>
        <td>2</td>
        <td class="name-color">百香果</td>
        <td>1斤</td>
        <td>
            <div style="text-align: center">
                <button id="jian" class="jian" ng-click="jian(Goods)">-</button>
                <input  id= {{Goods.id}} class="num"  value="0" >
                <button id="jia" class="jia" ng-click="jia(Goods)">+</button>
            </div>
        </td>
        <td><span class="num-color">20</span>元</td>
        <td><span class="num-color">40</span>元</td>
        <td><a href="#"> 删除</a></td>
    </tr>
</table>
<div class="total">商品总额：<span class="num-color">20</span> 元</div>

<table  border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="size direction"><span style="color: #518f09;">配送信息</span></td>
        <td class="five"></td>
        <td class="size keepleft"></td>
        <td class="size keepleft"></td>
    </tr>
    <tr>
        <td class="size direction">收件人：</td>
        <td class="five"></td>
        <td class="size keepleft sir">黄先生</td>
        <td class="size keepleft"><a href="#" class="modify">修改</a></td>
    </tr>
    <tr>
        <td class="size direction">收件人手机：</td>
        <td class="five"></td>
        <td class="size keepleft phone">13636963256</td>
        <td class="size keepleft"><a href="#" class="modify2">修改</a></td>
    </tr>
    <tr>
        <td class="size direction">配送地址1：</td>
        <td class="five"></td>
        <td class="size keepleft">市区路号楼1</td>
        <td class="size keepleft"><input name="" type="radio" value="" /></td>
    </tr>
    <tr>
        <td class="size direction">配送地址2：</td>
        <td class="five"></td>
        <td class="size keepleft">市区路号楼2</td>
        <td class="size keepleft"><input name="" type="radio" value="" /></td>
    </tr>
    <tr>
        <td class="size direction">其他地址：</td>
        <td class="five"></td>
        <td class="size keepleft"><input class="other" type="text"> </td>
        <td class="size keepleft"><input name="" type="radio" value="" /></td>
    </tr>
</table>

<div class="order-footer">
    合计：<span class="heji">45.5</span>元
    <div class="return">继续购买</div>
    <div class="buy">确认购买</div>
</div>

</body>
</html>
<script src="js/jquery-1.9.1.js"></script>
<script>
   $(".modify").click(function () {
       var oldText = $(".sir").html();
       $(".sir").html("");
       var $input = $("<input type='text' value='"+oldText+"'/>")
       $(".sir").append($input);
       $input.select();
       $input.focus();
       $input.blur(function(){
           $(".sir").html($(this).val())
       });
   })
   $(".modify2").click(function () {
       var oldText = $(".phone").html();
       $(".phone").html("");
       var $input = $("<input type='text' value='"+oldText+"'/>")
       $(".phone").append($input);
       $input.select();
       $input.focus();
       $input.blur(function(){
           $(".phone").html($(this).val())
       });
   })
</script>
