<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>WeUI</title>

    <link href="css/demo.css" rel="stylesheet"/>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="layer/layer.js"></script>

    <script src="/js/plugins/angularjs/angular.min.js"></script>
    <script src="/js/base/base.js"></script>
    <script src="/js/service/baseService.js"></script>
    <script src="/js/controller/baseController.js"></script>
    <script src="/js/controller/userController.js"></script>
</head>
<body ng-app="lvdou"
      ng-controller="userController">

        <div class="member">
            <img src="images/login.png">
        </div>
        <p class="welcome">您好！欢迎登录优鲜吧</p>
        <!--regitem start-->
        <form>
            <div class="regitem">
                <span>手机号码</span>
                <input type="text" id="txtPhone" name="tel" value="" ng-model="user.phone">
            </div>

            <div class="regitem">
                <span>验证码</span>
                <input type="text" id="validate" name="code" placeholder="" ng-model="vcode"/>
                <button id="getCodeBtn0" ng-click="sendCode()" >获取验证码</button>
            </div>
            <p class="free"><a href="#">免费注册</a> </p>

            <div class="page__bd page__bd_spacing" style="margin-top:20px;">
                <div class="dregbtn" id="submit">
                    <a href="javascript:void(0)" ng-click="login()" ng-keydown="login()">登录</a>
                </div>
            </div>
        </form>

    </body>
</html>
